services:
  ada-trading-bot:
    image: node:18-alpine
    container_name: ada-futures-bot
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules  # Prevent overwriting node_modules
    environment:
      - NODE_ENV=production
    command: sh -c "npm install --omit=dev && npm run start"
    restart: unless-stopped
    networks:
      - trading-network

networks:
  trading-network:
    driver: bridge
